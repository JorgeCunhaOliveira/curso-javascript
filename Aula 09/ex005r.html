<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(66, 234, 240);
            color: rgba(10, 52, 240, 0.966);
            font: normal 13pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p id="p1">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript!</p>
    <div id="msg">Clique aqui</div>
    <script>
    /*
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write(p1.innerHTML)
    p1.style.color = 'white'
    corpo.style.background = 'gray'
    */
    
    var d = window.document.getElementById('msg')
    d.style.background = 'yellow'
    d.style.marginRight = '130px'
    d.style.marginLeft = '130px'
    d.style.textAlign = 'center'
    d.addEventListener('mouseenter', entrar1)
    d.addEventListener('mouseout', sair1)
    d.addEventListener('click', clicar1)
    function entrar1(){
        d.style.background = 'green'
        d.style.color = 'white'
    }
    function sair1(){
        d.style.background = 'yellow'
        d.style.color = 'blue'
        d.innerText = 'Clique aqui'
    }
    function clicar1(){
        d.style.background = 'white'
        d.style.color = 'black'
        d.innerText = 'Oba!'
    }

    var p1 = window.document.getElementById('p1')
    p1.style.background = 'pink'
    p1.style.textAlign = 'center'
    p1.style.marginRight = '130px'
    p1.style.marginLeft = '130px'
    p1.addEventListener('mouseenter', entrar)
    p1.addEventListener('mouseout',sair)
    function entrar(){
        p1.style.background = 'red'
        p1.style.color = 'white'
    }
    function sair(){
        p1.style.background = 'pink'
        p1.style.color = 'blue'
    }
    

    </script>
</body>
</html>
