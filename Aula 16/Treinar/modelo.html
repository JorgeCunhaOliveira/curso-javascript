<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtn" id="txtn"> 
            <input type="button" value="Adicionar" onclick="add()"></p>
            
        </div>
        <div>
            <select name="camp" id="camp" size="10">
                <option style="width: 140px;"></option>
            </select>
            <p><input type="button" value="Finalizar" onclick="fin()"></p>
            
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
