<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    
</head>
<body>
    
    <h1>Limite de velocidade</h1>
    Você passou a <input type="number" name="txtvel" id="txtvel"> km/h!
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        
        function verificar(){
            var res = window.document.getElementById('res')
            var vel = window.document.getElementById('txtvel')
            var v = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é ${v} km/h</p>`
                if(v > 60) {
                res.innerHTML += '<p>Você foi multado</p>'
                } 
            res.innerHTML += '<p>Dirija com cuidado</p>'
        }
    </script>
</body>
</html>
